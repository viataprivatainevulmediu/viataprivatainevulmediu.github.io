    <section>  <div id="question">Is the sky blue?</div>
        <button onclick="checkAnswer(true)">Adevărat</button>
        <button onclick="checkAnswer(false)">Fals</button>
        <div id="feedback"></div>
      
        <script>
          var questions = [
            {
              question: "Mănăstirile benedictine erau considerate ca reprezentând o proiecție a Raiului pe pământ.",
              answer: true
            },
            {
              question: "Locuința privată în Evul Mediu servea și ca loc de rugăciune și adăpost pentru obiecte religioase.",
              answer: true
            },
            {
              question: "Individualitatea și autonomia personală au fost încurajate în mod activ în societatea medievală.",
              answer: false
            },
            {
              question: "Familia medievală era adesea extinsă, incluzând părinți, copii, bunici și alte rude apropiate.",
              answer: true
            },
            {
              question: "Rolurile de gen în familia medievală erau flexibile și nu erau definite rigid.",
              answer: false
            },
            {
              question: "Icoanele și obiectele religioase erau plasate doar în săli, nu și în camerele private. ",
              answer: false
            }
          ];
      
          var currentQuestion = 0;
          var feedbackElement = document.getElementById('feedback');
      
          function displayQuestion() {
            var questionElement = document.getElementById('question');
            questionElement.textContent = questions[currentQuestion].question;
          }
      
          function checkAnswer(userAnswer) {
            var correctAnswer = questions[currentQuestion].answer;
            if (userAnswer === correctAnswer) {
              feedbackElement.textContent = "Corect!";
            } else {
              feedbackElement.textContent = "Incorect!";
            }
      
            // Trecem la următoarea întrebare sau afișăm scorul final
            currentQuestion++;
            if (currentQuestion < questions.length) {
              displayQuestion();
            } else {
              feedbackElement.textContent += " Joc terminat!";
              // Aici poti adauga mai multe actiuni sau poti reseta jocul
            }
          }
      
          // Afisam prima intrebare cand pagina se incarca
          displayQuestion();
        </script> </section>
